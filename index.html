<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVita AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-start {
            margin-top: 30px;
            background-color: #00c6ff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .button-start:hover {
            background-color: #0072ff;
        }

        section {
            margin-top: 80px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        textarea, button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }

        #response {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NEUROVITA AI</h1>
        <p>Tu inteligencia artificial para redes sociales, negocios millonarios, crecimiento personal y más. COMO TRIUNFAR EN LA VIDA AHORA MÁS FÁCIL QUE NUNCA.</p>
        <button class="button-start" onclick="document.getElementById('chat').scrollIntoView({ behavior: 'smooth' });">COMENZAR</button>
    </header>

    <section id="chat">
        <h2>Escribe tu pregunta</h2>
        <textarea id="userInput" placeholder="¿En qué puedo ayudarte hoy?"></textarea>
        <button onclick="sendMessage()">Enviar</button>
        <div id="response"></div>
    </section>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: input })
            });

            const data = await res.json();
            document.getElementById('response').innerText = data.response || 'Error al procesar la respuesta.';
        }
    </script>
</body>
</html>
