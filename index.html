<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVita AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            color: white;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin-bottom: 0.2em;
        }

        header p {
            font-size: 1.3em;
            max-width: 700px;
            margin: auto;
        }

        .boton-inicio {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00d4ff;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .boton-inicio:hover {
            background-color: #00b4d8;
            color: white;
        }

        .chat-section {
            padding: 50px 20px;
            background-color: #1a1a1a;
            text-align: center;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            resize: none;
        }

        .enviar {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00d4ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>NEUROVITA AI</h1>
        <p>Tu IA avanzada para crear contenido viral, crecer como empresario, encontrar vuelos, cuidar tu salud mental y monetizar tus ideas.</p>
        <button class="boton-inicio" onclick="document.getElementById('chat').scrollIntoView({ behavior: 'smooth' });">
            COMENZAR
        </button>
    </header>

    <div id="chat" class="chat-section">
        <h2>Habla con NeuroVita AI</h2>
        <form method="POST">
            <textarea name="user_input" placeholder="Escribe tu mensaje..."></textarea><br>
            <button class="enviar" type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
