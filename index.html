<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroVita AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .background-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .background-line svg {
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 60px 30px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #00c6ff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #f0f0f0;
    }

    .start-button {
      margin-top: 30px;
    }

    .start-button a {
      background: #00c6ff;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .start-button a:hover {
      background: #007acc;
    }

    #chat {
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.05);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
      border-radius: 12px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Fondo con línea gráfica roja -->
  <div class="background-line">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <polyline points="0,100 10,80 20,85 30,60 40,65 50,40 60,50 70,30 80,35 90,15 100,10"
                style="fill:none;stroke:red;stroke-width:2" />
    </svg>
  </div>

  <div class="container">
    <h1>NeuroVita AI</h1>
    <p>Tu IA para redes sociales, negocios millonarios, crecimiento personal, salud y vuelos.</p>
    <div class="start-button">
      <a href="#chat">Comenzar</a>
    </div>

    <section id="chat">
      <h2 style="margin-bottom: 20px;">Chat con NeuroVita AI</h2>
      <input type="text" placeholder="Escribe tu pregunta aquí..." />
    </section>
  </div>

</body>
</html>
