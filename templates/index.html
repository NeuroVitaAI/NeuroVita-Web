<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroVita AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1614064642307-05d9b1d2cfe0?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #00ffe1;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      max-width: 700px;
      padding: 0 20px;
    }

    .btn {
      background-color: #00ffe1;
      color: #000;
      padding: 15px 30px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00cbb4;
    }

    .graph {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 20px
      );
      z-index: -1;
    }

    section {
      padding: 100px 20px;
      background-color: #121212;
      text-align: center;
    }

    #chatbox {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 80%;
      max-width: 600px;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #respuestas {
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    .mensaje {
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .neurovita {
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="graph"></div>
    <h1>NEUROVITA AI</h1>
    <p>Tu inteligencia artificial avanzada para crecer en redes, negocios, salud, vuelos... COMO TRIUNFAR EN LA VIDA AHORA M√ÅS F√ÅCIL QUE NUNCA.</p>
    <button class="btn" onclick="document.getElementById('chat').scrollIntoView({behavior: 'smooth'})">
      Comenzar
    </button>
  </header>

  <section id="chat">
    <h2>Habla con NeuroVita AI</h2>
    <div id="chatbox">
      <input type="text" id="mensaje" placeholder="Escribe tu mensaje aqu√≠ y presiona Enter...">
      <div id="respuestas"></div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById('mensaje');
      const respuestas = document.getElementById('respuestas');

      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          const mensaje = input.value.trim();
          if (!mensaje) return;

          // Mostrar el mensaje del usuario
          const userMsg = document.createElement('div');
          userMsg.classList.add('mensaje');
          userMsg.textContent = 'üßë‚Äçüíª T√∫: ' + mensaje;
          respuestas.appendChild(userMsg);

          // Enviar al backend
          fetch('/preguntar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ mensaje: mensaje })
          })
          .then(response => response.json())
          .then(data => {
            const respuesta = document.createElement('div');
            respuesta.classList.add('mensaje', 'neurovita');
            respuesta.textContent = 'ü§ñ NeuroVita AI: ' + data.respuesta;
            respuestas.appendChild(respuesta);
            input.value = '';
          })
          .catch(error => {
            const errorMsg = document.createElement('div');
            errorMsg.classList.add('mensaje');
            errorMsg.textContent = '‚ùå Error al procesar la solicitud.';
            respuestas.appendChild(errorMsg);
            console.error('Error:', error);
          });
        }
      });
    });
  </script>
</body>
</html>
